  examples: |
    - Can you explain what a 'for' loop is?
    - What is object-oriented programming?
    - Define a tuple in Python
    - Clarify the concept of indentation
- intent: ask_code_examples
  examples: |
    - Show me examples of working with [dictionaries](code_type)
    - Provide some code samples for [for loop](code_type)
    - Can you give me examples of using [while loop](code_type)
    - Code examples of [if else](code_type) in Python
    - Please give me some examples for [tuple](code_type)
    - I want an example for [list](code_type) in python
    - [dictionaries](code_type)
    - [for loop](code_type)
    - [if else](code_type)
    - [tuple](code_type)
    - [list](code_type)
    - I want example for [list](code_type)
    - give me example for [list](code_type)
    - can you give code example for [while](code_type)
    - give me code example of [for loop](code_type)
- intent: ask_code_explanation
  examples: |
    - Explain this code: print("Hello, world!")
    - Can you help me understand this code snippet? print(2 + 3)
    - help me with this code
    - What does print("Python") do?
    - Break down print("Hello, IA!")
- intent: ask_how_to_update
  examples: |
    - How to update pip?
    - How to update python?