version: '3.1'
intents:
- affirm
- ask_code_examples
- ask_code_explanation
- ask_concept_clarification
- ask_error_assistance
- ask_how_to_update
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
entites:
- code_type
slots:
  code_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: code_type
      intent: ask_code_examples
responses:
  utter_greet:
  - text: Hey! I am a cahtbot created by IA team to help you with python programming.
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by IA team.
  utter_ask_code_explanation:
  - text: Sure! Please provide me with the code snippet you'd like me to explain.
  utter_ask_error_assistance:
  - text: Of course! Please describe the error message you're encountering or provide the relevant code snippet.
  utter_ask_concept_clarification:
  - text: Certainly! What concept would you like me to clarify for you?
  utter_ask_code_examples:
  - text: Sure! What topic or concept would you like to see code examples for?
  utter_ask_how_to_update:
  - text: This link provides the steps to update python or pip
actions:
- action_provide_code_examples
- utter_greet
- action_explain_code
- action_provide_error_assistance
- action_explain_concept
- action_provide_updating_steps
- utter_goodbye
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
entities:
- code_type
